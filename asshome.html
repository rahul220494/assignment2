    <title>Assignment2</title>
    <style type="text/css">
        div{
            width: 250px;
            height: 250px;
            bottom: 1px solid red;
            margin: auto;
            padding: 50px;
        }
    </style>
</head>
<body>
    <center><h1>Assignment Second</h1></center>
    <hr>
    <div>
        Enter your Sentance:<br>
        <input type="text" name="text" id="word">
        <br><br>
        <button onclick="wordcount()">Submit</button>
    </div>
    <script type="text/javascript">
        function wordcount()
        {
            var str=document.getElementById("word").value;
            var count= str.split(' ')
            .filter(function(n) { return n != '' })
            .length;
            if(count===0)
            {
                window.alert("plz enter a sentance")
            }
            else{
                window.alert(count);
            }
        }
    </script>
